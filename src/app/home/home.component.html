<section>
  <div class="container mx-auto px-6">
    <h1 class="text-blue-900 text-[45px] font-[700] dark:text-white text-center">
      Animation Movies
    </h1>

    <div class="grid lg:grid-cols-4 gap-10 mt-5">
      @for (movie of movies; track movie.id) {

      <div
        class="max-w-sm bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700"
      >
        <a href="#">
            <div class="image ">
                <img
                class="rounded-t-lg w-full"
                [src]="imagePath + movie.poster_path"
                alt="Poster Image"
              />
            </div>

        </a>
        <div class="p-5">
          <a href="#">
            <h5
              class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
            >
            {{movie.title.split(" ", 4).join(" ")}}
            </h5>
          </a>
          <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">

            {{movie.overview.split(" ", 10).join(" ")}}
          </p>
          <a
            href="#"
            class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Read more
            <svg
              class="rtl:rotate-180 w-3.5 h-3.5 ms-2"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 14 10"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 5h12m0 0L9 1m4 4L9 9"
              />
            </svg>
          </a>
        </div>
      </div>

      }
    </div>

    


  <nav aria-label="Page navigation example" class="my-10 mx-auto text-center">
    <ul class="inline-flex -space-x-px text-base h-10">
      <li>
        <a (click)="prevPage()" #element class="flex items-center justify-center px-4 h-10 ms-0 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Previous</a>
      </li>
      <li>
        <a (click)="changePage('1')" #element class="page-active" name="1">1</a>
      </li>
      <li>
        <a (click)="changePage('2')" #element class="page-unactive" name="2">2</a>
      </li>
      <li>
        <a (click)="changePage('3')" aria-current="page" #element class="page-unactive" name="3">3</a>
      </li>
      <li>
        <a (click)="changePage('4')" #element class="page-unactive" name="4">4</a>
      </li>
      <li>
        <a (click)="changePage('5')" #element class="page-unactive" name="5">5</a>
      </li>
      <li>
        <a (click)="nextPage()"  class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Next</a>
      </li>
    </ul>
  </nav>

  
  </div>
</section>
